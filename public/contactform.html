<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="row">
            <form class="contact-form" id="myForm" name="Form">
                <input type="text" id="name" class="form-input" name="name" required placeholder="Your Name"><br>
                <input type="email" id="email" class="form-input" name="email" required placeholder="Your Email"><br>
                <input type="number" id="number" class="form-input" name="number" required
                    placeholder="Your Number"><br>
                <select id="ddlViewBy" class="form-input" required>
                    <option value="" selected></option>
                    <option value="Logo Design">Logo Design</option>
                    <option value="Branding">Branding</option>
                    <option value="UI / UX Design">UI / UX Design</option>
                    <option value="Web Design">Web Design</option>
                    <option value="Website Redesign">Website Redesign</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Web Maintenance">Web Maintenance</option>
                    <option value="Web Applications">Web Applications</option>
                    <option value="eCommerce Website">eCommerce Website</option>
                    <option value="ERP System Development">ERP System Development</option>
                    <option value="CRM Solution">CRM Solution</option>
                    <option value="Mobile App">Mobile App</option>
                    <option value="SEO">SEO</option>
                    <option value="Content Writing">Content Writing</option>
                    <option value="Copywriting">Copywriting</option>
                    <option value="Social Media Marketing">Social Media Marketing</option>
                    <option value="Other">Other</option>
                </select><br>
                <textarea id="message" cols="30" rows="10" name="message" class="form-input" required
                    placeholder="Description"></textarea><br>
                <button type="check" onclick="Open()" class="submit-form">Send
                    Message</button>
                <!-- <input type="submit" value="Send Message" required class="submit-form" onclick="Open()"> -->
            </form>
        </div>
    </div>

    <script>
        function Open() {
            var a = document.forms["Form"]["name"].value;
            var b = document.forms["Form"]["email"].value;
            var c = document.forms["Form"]["number"].value;
            var d = document.forms["Form"]["message"].value;
            if (!a || !b || !c || !d) {
                alert("Please Fill All Required Fields");
                return false;
            } else {

                window.open("./thanks.html", "_blank");
            }
        }
    </script>
    <script src="/js/app.js"></script>
</body>

</html>
