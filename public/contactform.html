<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="row">
            <form class="contact-form" id="myForm" name="Form">
                <input type="text" id="name" class="form-input" name="name" required placeholder="Your Name"><br>
                <input type="email" id="email" class="form-input" name="email" required placeholder="Your Email"><br>
                <input type="number" id="number" class="form-input" name="number" required
                    placeholder="Your Number"><br>
                <select id="ddlViewBy" class="form-input" required>
                    <option value="" selected></option>
                    <option value="BPO">BPO</option>
                    <option value="Oracle NetSuite">Oracle NetSuite</option>
                    <option value="ERP 360">ERP 360</option>
                    <option value="Design">Design</option>
                    <option value="Development">Development</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Game Design & Development">Game Design & Development</option>
                    <option value="Cloud Services">Cloud Services</option>
                    <option value="Accounting & Book keeping">Accounting & Book keeping</option>
                </select><br>
                <textarea id="message" cols="30" rows="10" name="message" class="form-input" required
                    placeholder="Description"></textarea><br>
                <button type="check" onclick="Open()" class="submit-form">Send
                    Message</button>
                <!-- <input type="submit" value="Send Message" required class="submit-form" onclick="Open()"> -->
            </form>
        </div>
    </div>

    <script>
        function Open() {
            var a = document.forms["Form"]["name"].value;
            var b = document.forms["Form"]["email"].value;
            var c = document.forms["Form"]["number"].value;
            var d = document.forms["Form"]["message"].value;
            if (!a || !b || !c || !d) {
                alert("Please Fill All Required Fields");
                return false;
            } else {

                window.open("./thanks.html", "_blank");
            }
        }
    </script>
    <script src="/js/app.js"></script>
</body>
